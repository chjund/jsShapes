<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <script src="jsShapes.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="main.css" type="text/css" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>jsShapes</title>
</head>

<body>

<div id="wrapper">

    <div class="container">
        <div id="topbar">
            <h1 id="player-field">jsShapes</h1>
            <h1 id="score-field"></h1>
            <h1 id="score-text">Score</h1>
        </div>
    </div>

    <div id="name-container">
        <div id="player">
            <h1>Insert Your Name</h1>
            <label><input type="text" id="name" placeholder="Insert Your Name"/></label>
            <h2>hit &lt;enter&gt; to play</h2>
        </div>
    </div>

    <canvas id="game"></canvas>

    <div class="container">
        <div id="message">
            <h1>Messages</h1>
            <ul id="messages"></ul>
        </div>
        <div id="scoreboard">
            <h1>Top 5</h1>
            <ul id="ranking"></ul>
        </div>
    </div>

</div>

</body>
</html>
